<html>
<head>
  <style>
    body {
      background-color: black;
      background-image: url("https://mythslist.github.io/genesismayhem/assets/images/background.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      image-rendering: pixelated;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 0.2em;
      color: #FFFFFF;
      text-shadow: -1px -1px #000, 1px -1px #000, -1px 1px #000, 1px 1px #000;
    }

    em {
      font-size: 20px;
      font-weight: bold;
      font-family: arial;
      color: #FFFFFF;
      text-shadow: -1px -1px #000, 1px -1px #000, -1px 1px #000, 1px 1px #000;
    }
  </style>

  <title>Genesis Mayhem | Error 404</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <center>
    <br>
    <h1 id="errormsg">Error 404</h1>
    <em id="noway">This page doesn't exist.</em>
    <br>
    <br>
    <audio id="audio" title="NO WAY!" loop="true" preload="auto" src="https://mythslist.github.io/genesismayhem/assets/audios/NO_WAY.ogg">
      Audio format not supported.
    </audio>

    <script>
      const randomnum = Math.floor(Math.random() * 26) + 1;
  
      if (randomnum >= 25 || randomnum <= 1) {
        document.title = "Genesis Mayhem | NO WAY!";
        document.getElementById("errormsg").innerHTML = "Error 134";
        document.getElementById("noway").innerHTML = "No way? No way!";
        document.getElementById("audio").controls = "true";
      }  
    </script>
  </center>
</body>
</html>
